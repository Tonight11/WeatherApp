<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="style.scss">
	<title>Weather App</title>
</head>

<body>
	<div class="wrapper">
		<div class="weather">

			<div class="weather__top">
				<div class="weather__city">Moscow</div>
				<img class="weather__icon" src="img/icon.png" alt="cloudIcon">

			</div>
			<div class="weather__temperature">
				<div class="weather__degree">12</div>
				<span>C</span>

			</div>
			<div class="weather__description">Cold</div>

			<div class="weather__hourly">
				<div class="hourly">
					<div class="hourly__weather">
						<div class="hourly__item">

							<div class="hourly__one">12</div>
							<span>c</span>
						</div>
						<div class="hourly__hour">in 1 hour</div>
						<div class="hourly__description-one"></div>
					</div>
					<div class="hourly__weather">
						<div class="hourly__item">

							<div class="hourly__two">12</div>
							<span>c</span>
						</div>
						<div class="hourly__hour">in 2 hour</div>
						<div class="hourly__description-two"></div>
					</div>
					<div class="hourly__weather">
						<div class="hourly__item">

							<div class="hourly__three">12</div>
							<span>c</span>
						</div>
						<div class="hourly__hour">in 3 hour</div>
						<div class="hourly__description-three"></div>
					</div>
					<div class="hourly__weather">
						<div class="hourly__item">

							<div class="hourly__four">12</div>
							<span>c</span>
						</div>
						<div class="hourly__hour">in 4 hour</div>
						<div class="hourly__description-four"></div>
					</div>

				</div>
			</div>

		</div>

		<script src="app.js"></script>
	</div>
</body>

</html>
